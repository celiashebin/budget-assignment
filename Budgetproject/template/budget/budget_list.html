<!DOCTYPE html>
{% extends 'budget/base.html'%}
{% block body_block %}
<table class="table table-dark">
     <thead>
    <tr>
      <th scope="col">date</th>
      <th scope="col">category type</th>
      <th scope="col">expenses</th>
      <th scope="col">description</th>

    </tr>
  </thead>
    {% for dt in qs %}
<tr>
    <td>{{ dt.date }}</td>
    <td>{{ dt.category_type}}</td>
    <td>{{ dt.expenses }}</td>
    <td>{{ dt.description}}</td>
    <td><a class="btn btn-warning" href="{% url 'budget_view' dt.id %}" role="button">view</a> </td>
    <td><a class="btn btn-warning" href="{% url 'budget_edit' dt.id %}" role="button">edit</a> </td>
    <td><a class="btn btn-warning" href="{% url 'budget_delete' dt.id %}" role="button">delete</a> </td>

</tr>

{% endfor%}
</table>
<div>
<link><a href="{% url 'userhome'%}">Home </a>
    <div>
<link ><a href="{% url 'entry'%}">Entry page</a>
        </div>
</div>

{% endblock %}
